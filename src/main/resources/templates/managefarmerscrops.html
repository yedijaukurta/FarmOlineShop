<!DOCTYPE html>
<html xmlns:th="http://thymleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Collapsible sidebar using Bootstrap 4</title>

        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" th:href="@{/css/style5.css}">

        <!-- Font Awesome JS -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

    </head>

    <body>

        <div class="wrapper">

            <div th:replace="fragment::adminSidebar"></div>

            <!-- Page Content Holder -->
            <div id="content">

                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">

                        <button type="button" id="sidebarCollapse" class="navbar-btn">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                        <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <i class="fas fa-align-justify"></i>
                        </button>

                        <div th:replace="fragment::logout"></div>
                    </div>
                </nav>

                <div class="card">
                    <div class="card-header">
                        <strong>
                            <h4>
                                Manage Farmers
                            </h4>
                        </strong>
                    </div>
                    <div class="card-body">
                        <form method='POST' th:action='@{/savefarmerscrops}'>
                            <div class="row">
                                <div class="col-3 offset-1">
                                    <label for="">ID</label>
                                    <select name='farmers' id='farmers' class="form-control">
                                        <option th:each='farmer: ${farmers}' th:value='${farmer.phoneNumber}' th:text='${farmer.phoneNumber + " - " + farmer.name}'></option>
                                    </select>
                                </div>
                                <div class="col-2">
                                    <label for="">Crops</label>
                                    <select name='crops' id='crops' class="form-control">
                                        <option th:each='crop: ${crops}' th:value=${crop.id} th:text='${crop.name}'></option>
                                    </select>
                                </div>
                                <input type='hidden' name="id" id='id' class="form-control">
                                <div class="col-2">
                                    <label for="">Quanty</label>
                                    <input type='number' name="quantity" id='quantity' class="form-control">
                                </div>
                                <div class="col-2">
                                    <label for="">Price</label>
                                    <input type='number' name="price" id='price' class="form-control">                                    
                                </div>
                                <div class="col-2" style="margin-top: 30px">
                                    <input type='submit' value="Submit" class="btn btn-dark">                                    
                                </div>
                            </div>
                        </form>
                        <br>
                        <table class="table table-bordered table-striped text-center">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Farmers</th>
                                    <th>Crops</th>
                                    <th>Quantity</th>
                                    <th>Price (/KG)</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="farmerCrop: ${farmersCrops}">
                                    <td th:text="${farmerCrop.id}"></td>
                                    <td th:text="${farmerCrop.farmers.name}"></td>
                                    <td th:text="${farmerCrop.crops.name}"></td>
                                    <td th:text="${farmerCrop.quantity}"></td>
                                    <td th:text="${farmerCrop.price}"></td>
                                    <td><button th:attr="onclick='javascript: myFunction(\'' + ${farmerCrop.id} +'\', \'' + ${farmerCrop.farmers.phoneNumber} +'\', \'' + ${farmerCrop.crops.id} +'\', \'' + ${farmerCrop.quantity} +'\', \'' + ${farmerCrop.price} +'\')'" class="btn btn-info">Edit</button>
                                        <a th:href="${'/deletefarmerscrops/' + farmerCrop.id}" class="btn btn-danger">Delete</a></td>
                                </tr>
                            </tbody>
                        </table>                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
                $(this).toggleClass('active');
            });
        });
    </script>
    <script>
        function myFunction(id, farmer, crop, quantity, price) {
            document.getElementById("farmers").value = farmer;
            document.getElementById("crops").value = crop;
            document.getElementById("quantity").value = quantity;
            document.getElementById("id").value = id;
            document.getElementById("price").value = price;
        }
    </script>
</body>

</html>
